name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - uses: actions/configure-pages@v4

      - run: npx nx build guitar-app --configuration=production

      - name: Create SPA fallback
        run: cp dist/apps/guitar-app/web/index.html dist/apps/guitar-app/web/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/guitar-app/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
